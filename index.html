<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Calculator</title>

    <script src="calc.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Math or die</h1>

    <div id="container">
        <div id="display"></div>

        <div id="buttons">
            <div class="buttonrow">
                <button id="allclear">AC</button>
                <button id="clear">C</button>
                <button>?</button>
                <button id="add" class="operate">+</button>
            </div>
            <div class="buttonrow">
                <button id="7" class="input">7</button>
                <button id="8" class="input">8</button>
                <button id="9" class="input">9</button>
                <button id="divide" class="operate">/</button>
            </div>
            <div class="buttonrow">
                <button id="4" class="input">4</button>
                <button id="5" class="input">5</button>
                <button id="6" class="input">6</button>
                <button id="multiply" class="operate">x</button>
            </div>
            <div class="buttonrow">
                <button id="1" class="input">1</button>
                <button id="2" class="input">2</button>
                <button id="3" class="input">3</button>
                <button id="subtract" class="operate">-</button>
            </div>
            <div class="buttonrow">
                <button id="zero" class="input">0</button>
                <button id="decimal" class="input">.</button>
                <button id="equals">=</button>
            </div>
        </div>
    </div>

</body>
</html>
